name: Keep API Warm
on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API Health Endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_URL }}/api/health)
          if [ $response -eq 200 ]; then
            echo "✓ API is warm - Status: $response"
          else
            echo "⚠ API returned status: $response"
          fi
